            <div class="wrapper wrapper-content animated fadeInRight">

                            <div class="col-lg-6">
                                <div class="ibox float-e-margins">
                                    <div class="ibox-title">
                                        <h5>To-Do List</h5>

                                    </div>
                                    <div class="ibox-content">
                                    <form #todo = "ngForm" (ngSubmit)="newtodo(todo.value,$event)">

                                    <div class="row">
                                        <div class="col-sm-9">
                                        <div class="form-group"><label class="col-sm-1 control-label">Task</label>
                                            <div class="col-sm-11"><input type="text" name="body" ngModel class="form-control">
                                            </div>
                                        </div>
                                        </div>

                                        <div class="col-sm-3">
                                        <div class="form-group">
                                            <div class="col-sm-12 ">
                                                <button class="btn btn-primary" type="submit">Add Task</button>
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                    </form>

                                    </div>
                                    <div class="ibox-content">
                                        <ul class="todo-list m-t small-list">
                                            <li *ngFor="let todo of todos">
                                                <h3 *ngIf="todo.isDone == false" [id]="todo.todo_id" class="m-l-xs" (click)="check_todo($event)">{{todo.body}}</h3>
                                                <h3  *ngIf="todo.isDone == true" [id]="todo.todo_id" class="m-l-xs todo-completed" (click)="check_todo($event)">{{todo.body}}</h3>
                                            </li>
                                           
                                        </ul>
                                    </div>
                                </div>




                    </div>



                </div>
