
<head>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="assets/css/animate.css" rel="stylesheet">
    <link href="assets/css/plugins/summernote/summernote.css" rel="stylesheet">

</head>

<div class=" pace-done">
  <div class="pace  pace-inactive"><div class="pace-progress" data-progress-text="100%" data-progress="99" style="transform: translate3d(100%, 0px, 0px);">
  <div class="pace-progress-inner"></div>
</div>
<div class="pace-activity"></div></div>


        <div class="wrapper wrapper-content animated fadeInRight">

            <div class="row">

            </div>
            <div class="row">

            </div>



            <div class="row">

                <div class="col-lg-12">
                    <div class="ibox float-e-margins" >
                        <div class="ibox-title">
                         
                            <h5>Create New Note</h5>
                            <button id="edit" class="btn btn-primary btn-xs m-l-sm" (click)="edit($event)" type="button">Edit</button>
                            <button id="save" class="btn btn-primary  btn-xs" (click)="save($event)" type="submit">Save</button>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="fa fa-wrench"></i>
                                </a>

                            </div>

                            <div class="ibox-content no-padding">

                                <div class="click2edit wrapper p-md" >
                                    <h5 id="notedata">Add Your Note Here!!</h5>
                                <p></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">

                <h2>Your Notes :</h2>    
                <div class="col-lg-12">
                    <div class="ibox float-e-margins" *ngFor="let pn of personalnotes">
                        <div class="ibox-title">
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="fa fa-wrench"></i>
                                </a>

                            </div>

                            <div class="ibox-content no-padding">

                                <div class="click2edit wrapper p-md" >
                                    <h5 [id]="pn.note_id" #val >{{pn.body}}</h5>
                                <p></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    










            </div>
