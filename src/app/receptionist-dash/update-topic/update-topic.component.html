<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="assets/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="assets/css/animate.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

</head>
      <!-- Test form wrapper-->
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">


            </div>
            <div class="row">


        </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Lectures</h5>

                        </div>
                        <div class="ibox-content" style="display: block;">

                            <form method="get" class="form-horizontal" #updateTopic="ngForm" (ngSubmit)="updateTopicData(updateTopic.value,$event)">

                                <div class="form-group ">
                                    <label class="col-sm-2 control-label">Subject</label>
                                    <div class="col-sm-10">
                                        <select class="form-control"  ngModel name="subject_id" #subs (change)=loadTopics(subs.value)>
                                          <option selected="selected">Select Subject</option>
                                          <option *ngFor="let sub of subjects" [value]="sub.subject_id">{{sub.subject_name}}</option>
                                      </select>
                                    </div>
                                </div>

                                <div class="form-group ">
                                    <label class="col-sm-2 control-label">Topic</label>
                                    <div class="col-sm-10">
                                         <select class="form-control"  ngModel name="topic_id" >
                                            <option selected="selected">Select Topic</option>
                                          <option *ngFor="let top of topics" [value]="top.topic_id">{{top.topic_name}}</option>                                            
                                        </select>
                                    </div>
                                </div>


                                <div class="form-group ">
                                    <label class="col-sm-2 control-label">By Professor</label>
                                    <div class="col-sm-10">
                                         <select class="form-control"  ngModel name="by_professor">
                                          <option selected="selected">Select Professor</option>
                                          <option *ngFor="let teach of users" [value]="teach.id">{{teach.name}}</option>
                                      </select>
                                    </div>
                                </div>

                                <div class="form-group"><label class="col-sm-2 control-label">Completed At </label>

                                    <div class="col-sm-10" >
                                      <input type="date" class="form-control" ngModel name="completed_at" >
                                    </div>
                                </div>

                    
                                <div class="form-group ">
                                    <label class="col-sm-2 control-label">Status</label>
                                    <div class="col-sm-10">
                                        <select class="form-control" ngModel name="status">
                                            <option selected="selected">Not Completed</option>
                                            <option>Completed</option>
                                        </select>
                                    </div>
                                </div>


                                <div class="hr-line-dashed">
                                </div>


                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-primary" type="submit">Add</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">


            </div>


        <!--.............. Test wrapper ends.................-->



    <!-- Mainly scripts -->
    <script src="assets/js/jquery-2.1.1.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="assets/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="assets/js/inspinia.js"></script>
    <script src="assets/js/plugins/pace/pace.min.js"></script>

    <!-- iCheck -->
    <script src="assets/js/plugins/iCheck/icheck.min.js"></script>
        <script>
            $(document).ready(function () {
                $('.i-checks').iCheck({
                    checkboxClass: 'icheckbox_square-green',
                    radioClass: 'iradio_square-green',
                });
            });
        </script>
