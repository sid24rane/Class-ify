<head>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="assets/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="assets/css/animate.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

</head>

      <!-- Test form wrapper-->
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">


            </div>
            <div class="row">


        </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Lectures</h5>

                        </div>
                        <div class="ibox-content" style="display: block;">

                            <form #updateLecture="ngForm" (ngSubmit)="updateLectureData(updateLecture.value,$event)" class="form-horizontal" >
                                <div class="form-group ">
                                    <label class="col-sm-2 control-label">Subject</label>
                                    <div class="col-sm-10">
                                        <select class="form-control"  ngModel name="subject" #subs (change)=loadTopics(subs.value)>
                                          <option selected="selected">Select Subject</option>
                                          <option *ngFor="let sub of subjects" [value]="sub.subject_id">{{sub.subject_name}}</option>
                                      </select>
                                    </div>
                                </div>

                                <div class="form-group ">
                                    <label class="col-sm-2 control-label">Topic</label>
                                    <div class="col-sm-10">
                                       <select class="form-control"  ngModel name="topic_id" >
                                            <option selected="selected">Select Topic</option>
                                          <option *ngFor="let top of topics" [value]="top.topic_id">{{top.topic_name}}</option>                                            
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group ">
                                    <label class="col-sm-2 control-label">Professor</label>
                                    <div class="col-sm-10">
                                        <select class="form-control"  ngModel name="teacher_id">
                                          <option selected="selected">Select Professor</option>
                                          <option *ngFor="let teach of users" [value]="teach.id">{{teach.name}}</option>
                                      </select>
                                    </div>
                                </div>

                                <div class="form-group"><label class="col-sm-2 control-label">Date</label>

                                    <div class="col-sm-10"><input type="date" class="form-control" ngModel name="date"></div>
                                </div>

                                <div class="form-group"><label class="col-sm-2 control-label">Start Time</label>

                                    <div class="col-sm-10"><input type="time" class="form-control" ngModel name="start_time"></div>
                                </div>

                                <div class="form-group"><label class="col-lg-2 control-label">End Time</label>

                                    <div class="col-lg-10"><input type="time" class="form-control" ngModel name="end_time"></div>
                                </div>


                               <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-primary" type="submit">Add</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">


            </div>


        <!--.............. Test wrapper ends.................-->

    <!-- Mainly scripts -->
    <script src="assets/js/jquery-2.1.1.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="assets/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="assets/js/inspinia.js"></script>
    <script src="assets/js/plugins/pace/pace.min.js"></script>

    <!-- iCheck -->
    <script src="assets/js/plugins/iCheck/icheck.min.js"></script>
        <script>
            $(document).ready(function () {
                $('.i-checks').iCheck({
                    checkboxClass: 'icheckbox_square-green',
                    radioClass: 'iradio_square-green',
                });
            });
        </script>
